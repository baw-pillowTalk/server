spring:
  config:
    activate:
      on-profile: "infra"

fcm:
  key: ${FCM_KEY}
  url: ${FCM_URL}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

service:
  image-url: ${SERVICE_IMAGE_URL}
  default-image-url: ${SERVICE_DEFAULT_IMAGE_PATH}